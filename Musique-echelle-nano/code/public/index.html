<html>
  <head>
    <meta charset="UTF-8">
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>XYPad</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.2/p5.min.js"
    integrity="sha512-rCZdHNB0AePry6kAnKAVFMRfWPmUXSo+/vlGtrOUvhsxD0Punm/xWbEh+8vppPIOzKB9xnk42yCRZ5MD/jvvjQ=="
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
    integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
    crossorigin="anonymous"
    ></script>
    <script src="code/public/js/socket.io.js"></script>
    <link href="code/public/css/style.css" rel="stylesheet">
    <script type="text/javascript" src="code/public/js/pressure.js"></script>
    <script type="text/javascript" src="code/public/js/jquery.pressure.js"></script>
  </head>

  <body>

    <div id="choix_user">
      <button id="user1" onclick="choixUser(1)">User 1</button>
      <button id="user2" onclick="choixUser(2)">User 2</button>
      <button id="user3" onclick="choixUser(3)">User 3</button>
      <button id="user4" onclick="choixUser(4)">User 4</button>
      <button id="user5" onclick="choixUser(5)">User 5</button>
      <button id="user6" onclick="choixUser(6)">User 6</button>
      <button id="user7" onclick="choixUser(7)">User 7</button>
      <button id="user8" onclick="choixUser(8)">User 8</button>
    </div>

    <div id="settings">
      <div id="settings_button" onclick="showHideSettings()">
        <img src="media/pics/settings.png"></img>
      </div>
      <div id="settings_content">
        <div id="settings_title">Settings</div>
        <div id="settings_grid">
          <div id="settings_col_1">
            <ul>
              <li class="deroulant">
                <a id="titre_menu" href="#" onclick="displayMenu(0)">Sélection de la cellule</a>
                <ul id="sous">
                  <li><a href="#" onclick="displayMenu(1)">Macrophage 1</a></li>
                  <li><a href="#" onclick="displayMenu(2)">Macrophage 2</a></li>
                  <li><a href="#" onclick="displayMenu(3)">Monocyte 1</a></li>
                  <li><a href="#" onclick="displayMenu(4)">Monocyte 2</a></li>
                </ul>
              </li>
            </ul>
            <div class="sound_toggles">
              <label class="switch">
                <input type="checkbox" onclick="activeSounds(0)" checked>
                <span class="toggle"></span>
              </label>
              <h6>Composition visqueuse</h6>
            </div>
            <div class="sound_toggles">
              <label class="switch">
                <input type="checkbox" onclick="activeSounds(1)" checked>
                <span class="toggle"></span>
              </label>
              <h6>Composition rigide</h6>
            </div>
            <div class="sound_toggles">
              <label class="switch">
                <input type="checkbox" onclick="activeSounds(2)" checked>
                <span class="toggle"></span>
              </label>
              <h6>Composition élastique</h6>
            </div>
          </div>
          <div id="settings_col_2">
            <div id="settings_content_title">Force</div>
            <div id="settings_content_slider">
              <input type="range" min="0" max="100" value="0" class="slider">
            </div>
            <div id="settings_content_title">Size</div>
            <div id="settings_content_slider">
              <input type="range" min="0" max="100" value="0" class="slider"  onchange="sliderSize(value)">
            </div>
          </div>
        </div>
      </div>
    </div>

    <div id="sketch"><script src="code/public/js/sketch.js"></script></div>
    <script type="text/javascript" src="code/public/js/script.js"></script>

  </body>

</html>
