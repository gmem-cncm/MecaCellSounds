  <body>

    <script src="js/sketch.js"></script>

    <script>

    var socket = io();
    socket.connect('http://127.0.0.1:8000');

    function send_xy(x, y){
      message = str(x) + ' ' + str(y);
      socket.send(message);
    }

    function sleep(ms) {
      return new Promise(resolve => setTimeout(resolve, ms));
    }

    socket.on("accessToken", async function(accessToken){
      console.log('access')
      await sleep(1000);
    });

    </script>
